name: Spring Boot CI/CD with DevSecOps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build, Test, Sonar & Nexus
    runs-on: ubuntu-latest
    
    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuration Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build et tests
      - name: Build with Maven
        run: mvn clean verify

      # Analyse SonarQube
      - name: SonarQube Analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=springboot-devsecops \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      # CrÃ©er settings.xml pour Nexus
      - name: Create Maven settings.xml
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USER }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Publier vers Nexus (uniquement sur main)
      - name: Publish to Nexus
        if: github.ref == 'refs/heads/main'
        run: mvn deploy -DskipTests
        continue-on-error: true

      # Upload du JAR comme artefact
      - name: Upload JAR artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-jar
          path: target

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t ashley7/springboot-devsecops:latest .
          docker push ashley7/springboot-devsecops:latest
          
      - name: Build & Push Docker image with version tag
        run: |
          docker build -t ashley7/springboot-devsecops:${{ github.sha }} .
          docker push ashley7/springboot-devsecops:${{ github.sha }}
